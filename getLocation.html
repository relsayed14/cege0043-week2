<html>
<html>
<head>
	<title> Test HTML Location Functionality </title>

	<script>

	// code to retrieve current location
	function getLocation() {
		alert('getting location');
		navigator.geolocation.getCurrentPosition(getPosition);
		}

	// the function to be called once the position has been found
	// the system automatically gives the position variable
	function getPosition(position) {
		// can get the coordinates lat and lng from there 
		// then modify a DIV to show the results to the user
		document.getElementById('showLocation').innerHTML = "Latitude: " + position.coords.latitude + "<br>Longitude: " + position.coords.longitude;
	}
	</script>
</head>
<body>
 	<b> This code will display your current location </b>
 	<div id='showLocation'> Location will be displayed here</div>
 	<button id='getLocation' onclick='getLocation()'> Click to Get Your Location </button>
</body>
</html>
