<html>
<head>
	<title> Test HTML Location Tracking Functionality </title>
	<script>
		// code to track location and display error if not retrieved
		function trackLocation() {
			if(navigator.geolocation) {
				navigator.geolocation.watchPosition(showPosition);
			} else {
				document.getElementById('showLocation').innerHTML = "Geolocation is not supported by this browser."
			}
		}

		// code to feed location onto showLocation DIV
		function showPosition(position) {
			document.getElementById('showLocation').innerHTML = "Latitude: " + position.coords.latitude + "<br>Longitutde: " = position.coords.longitude;
		}
	</script>
</head>
<body>

</body>
</html>
